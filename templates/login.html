<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="//cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>

    <title>登录</title>
</head>
<body>
<div class="row">
    <div class="login-ui col-md-offset-4 col-md-6 ">
        <form  class="form-horizontal" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="xuehao" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control required" name="xuehao" id="xuehao" placeholder="学号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control required" name="pwd" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="radio">
                       <label class="radio-inline ">
                           <input type="radio" name="user" id="student" value="1" checked> 学生
                       </label>
                        <label class="radio-inline">
                           <input type="radio" name="user" id="teacher" value="2">教师
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user" id="manager" value="3">管理员
                        </label>
                    </div>
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="send" type="submit" class="btn btn-default">登录</button>
                    <button id="res" type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
